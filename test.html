  <body onload="rainbow()">
    <div class="container">
      <label for="red">red:</label>
      <input type="range" oninput="rainbow()"
        id="red" name="red" class="slider"
        min="0" max="255" step="1">
      <label for="green">green:</label>
      <input type="range" oninput="rainbow()"
        id="green" name="green" class="slider"
        min="0" max="255" step="1">
      <label for="blue">blue:</label>
      <input type="range" oninput="rainbow()"
        id="blue" name="blue" class="slider"
        min="0" max="255" step="1">

      <label for="toggle">Rainbow Effet</label>
      <input type="checkbox" onchange="effect()"
        id="effect" name="effect" class="effectButton">
